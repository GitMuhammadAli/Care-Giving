# Production Docker Compose with Nginx, Load Balancing, and Optimizations
version: '3.8'

services:
  # Nginx Reverse Proxy with HTTP/2
  nginx:
    image: nginx:alpine
    container_name: carecircle-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - api
      - web
    networks:
      - carecircle-network
    restart: unless-stopped

  # API Backend (can scale horizontally)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: carecircle-api
    environment:
      NODE_ENV: production
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - carecircle-network
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: carecircle-web
    environment:
      NODE_ENV: production
    networks:
      - carecircle-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: carecircle-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - carecircle-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: carecircle-redis
    volumes:
      - redis-data:/data
    networks:
      - carecircle-network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: carecircle-rabbitmq
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - carecircle-network
    restart: unless-stopped

networks:
  carecircle-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  nginx-cache:
