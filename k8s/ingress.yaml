apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carecircle-ingress
  namespace: carecircle
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - app.carecircle.com
        - api.carecircle.com
      secretName: carecircle-tls
  rules:
    - host: app.carecircle.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: carecircle-web
                port:
                  number: 3000
    - host: api.carecircle.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: carecircle-api
                port:
                  number: 3001

