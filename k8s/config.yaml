apiVersion: v1
kind: ConfigMap
metadata:
  name: carecircle-config
  namespace: carecircle
data:
  NODE_ENV: "production"
  STORAGE_PROVIDER: "cloudinary"
---
apiVersion: v1
kind: Secret
metadata:
  name: carecircle-secrets
  namespace: carecircle
type: Opaque
# These should be managed via external secrets manager or sealed secrets
# Example values are placeholders
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/carecircle"
  REDIS_URL: "redis://:password@redis:6379"
  JWT_SECRET: "your-jwt-secret-here"
  JWT_REFRESH_SECRET: "your-refresh-secret-here"
  ENCRYPTION_KEY: "your-32-char-encryption-key-here"
  CLOUDINARY_URL: "cloudinary://api_key:api_secret@cloud_name"
  SENTRY_DSN: "https://your-sentry-dsn"

