apiVersion: apps/v1
kind: Deployment
metadata:
  name: carecircle-workers
  namespace: carecircle
  labels:
    app: carecircle-workers
    app.kubernetes.io/name: carecircle-workers
    app.kubernetes.io/component: workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: carecircle-workers
  template:
    metadata:
      labels:
        app: carecircle-workers
    spec:
      containers:
        - name: workers
          image: ghcr.io/your-org/carecircle/workers:latest
          ports:
            - containerPort: 3002
              name: health
          envFrom:
            - configMapRef:
                name: carecircle-config
            - secretRef:
                name: carecircle-secrets
          env:
            - name: HEALTH_PORT
              value: "3002"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Liveness probe - is the worker process alive?
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe - is the worker ready to process jobs?
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Startup probe - give workers time to connect to Redis/DB
          startupProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30  # 5s * 30 = 150s max startup time
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: carecircle-workers
                topologyKey: kubernetes.io/hostname
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: carecircle-workers-hpa
  namespace: carecircle
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: carecircle-workers
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

