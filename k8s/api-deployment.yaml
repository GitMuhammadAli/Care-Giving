apiVersion: apps/v1
kind: Deployment
metadata:
  name: carecircle-api
  namespace: carecircle
  labels:
    app: carecircle-api
    app.kubernetes.io/name: carecircle-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: carecircle-api
  template:
    metadata:
      labels:
        app: carecircle-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/carecircle/api:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: carecircle-config
            - secretRef:
                name: carecircle-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: carecircle-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: carecircle-api
  namespace: carecircle
spec:
  selector:
    app: carecircle-api
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: carecircle-api-hpa
  namespace: carecircle
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: carecircle-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

